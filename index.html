<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Weather App</title>


</head>

<body>
    <div class='d-flex justify-content-start container-fluid border border-primary'>
        <form class='col-lg-4 border border-primary'>
            <div class='form-group '>
                <div class='col-xs-3 m-3'>
                    <label id='selectCity'></label>

                    <form class="form col-lg-4 text-center">
                        <div class="form-group mr-4">
                            <input type="text" class="form-control" id="chosenCity" placeholder="Enter Your City">
                        </div>
                    </form>
                    <button class='btn btn-default btn-primary' id='testBtn'>Click Test</button>
                </div>
            </div>
        </form>
        <section class='col-lg-8 d-flex justify-content-start mt-4 border border-primary'>
            <div class='d-flex flex-column col-lg-4'>
                <h2 class='align-items-start' id='currentCity'>City Name</h2>
                <img class='justify-content-center d-none' id='weather-icon' src='' alt=''>
            </div>
            <div class='row is col-lg-4'>

                <p class id='currentTemp'>Temp</p>
                <p class id='currentWind'>Wind</p>
                <p class id='currentHumidity'>Humidity</p>
            </div>
        </section>
    </div>

    <div class = 'd-flex'>

        <section class = 'border border-primary col-lg-4 pl-4'>
            <p>Previous Item 1</p>
            <p>Previous Item 2</p>
            <p>Previous Item 3</p>
            <p>Previous Item 4</p>
    
    
        </section>
    <section class=' border border-primary m1-auto p-4 col-lg-8'>
        
        <h3 class = 'text-center'>5 Day Forecast</h3>
        <div class='row'>
            
            
            <div class='col-sm border border-primary m-1 p-0'>
                <img class='align-items-start' id='day2Icon' src='' alt=''>
                <p id = 'day2Temp'></p>
                <p id = 'day2Wind'></p>
                <p id = 'day2Humidity'></p>
            </div>
            <div class='col-sm border border-primary m-1 p-0'>
                <img class='' id='day3Icon' src='' alt=''>
                <p id = 'day3Temp'></p>
                <p id = 'day3Wind'></p>
                <p id = 'day3Humidity'></p>
            </div>
            <div class='col-sm border border-primary m-1 p-0'>
                <img class='' id='day4Icon' src='' alt=''>
                <p id = 'day4Temp'></p>
                <p id = 'day4Wind'></p>
                <p id = 'day4Humidity'></p>
            </div>
            <div class='col-sm border border-primary m-1 p-0'>
                <img class='' id='day5Icon' src='' alt=''>
                <p id = 'day5Temp'></p>
                <p id = 'day5Wind'></p>
                <p id = 'day5Humidity'></p>
            </div>
            <div class='col-sm border border-primary m-1 p-0'>
                <img class='' id='day6Icon' src='' alt=''>
                <p id = 'day6Temp'></p>
                <p id = 'day6Wind'></p>
                <p id = 'day6Humidity'></p>
            
            </div>
        </div>
    </section>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
