<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Weather App</title>


</head>

<body>
    <header class = 'header text-center'>
        <p>Weather Application</p>
    </header>
    <div class=' '>
        <form class=''>
            <div class='form-group mx-auto'>
                
                    <form class="form row">
                        <div class="form-group mx-auto row">
                            <input type="text" class="form-control" id="chosenCity" placeholder="Enter Your City">
                            <button class='btn btn-default btn-primary' id='testBtn'>Click Test</button>
                        </div>
                    </form>
                    
            </div>
        </form>
        <section class='d-flex justify-content-center text-center mt-4 d-none' id = 'dailyResults'>
            <div class='d-flex flex-column col-lg-2 p-2'>
                <h2 class='' id='currentCity'></h2>
                <img class='mx-auto d-none' id='weather-icon' src='' alt=''>
            </div>
            <div class='row is col-lg-2'>
                <p class id='currentDate'></p>
                <p class id='currentTemp'></p>
                <p class id='currentWind'></p>
                <p class id='currentHumidity'></p>
            </div>
        </section>
    </div>

    <div class=''>
        
        <section class='fiveDay p-4 col-lg-12 d-none' id = 'fiveDayResults'>

            <h3 class='text-center'>5 Day Forecast</h3>
            <div class='row justify-content-evenly text-center'>


                <div class='col-sm m-1 p-2'>
                    <img class='align-items-start' id='day2Icon' src='' alt=''>
                    <p id='day2Date'></p>
                    <p id='day2Temp'></p>
                    <p id='day2Wind'></p>
                    <p id='day2Humidity'></p>
                </div>
                <div class='col-sm m-1 p-0'>
                    <img class='' id='day3Icon' src='' alt=''>
                    <p id='day3Date'></p>
                    <p id='day3Temp'></p>
                    <p id='day3Wind'></p>
                    <p id='day3Humidity'></p>
                </div>
                <div class='col-sm m-1 p-0'>
                    <img class='' id='day4Icon' src='' alt=''>
                    <p id='day4Date'></p>
                    <p id='day4Temp'></p>
                    <p id='day4Wind'></p>
                    <p id='day4Humidity'></p>
                </div>
                <div class='col-sm m-1 p-0'>
                    <img class='' id='day5Icon' src='' alt=''>
                    <p id='day5Date'></p>
                    <p id='day5Temp'></p>
                    <p id='day5Wind'></p>
                    <p id='day5Humidity'></p>
                </div>
                <div class='col-sm m-1 p-0'>
                    <img class='' id='day6Icon' src='' alt=''>
                    <p id='day6Date'></p>
                    <p id='day6Temp'></p>
                    <p id='day6Wind'></p>
                    <p id='day6Humidity'></p>

                </div>
            </div>
        </section>

        <div class='row'>
            <section id = 'previousList' class='row p-2 d-none'>
            
            </section>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
